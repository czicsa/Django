{% extends "header_footer.html" %}
{% block content %}
<div class="container">
    <form action="{% url 'media:updatemedia' media.id%}" method="post" role="form">
        {% csrf_token %}
        <div class="form-group">
            <label for="media_title">Név</label>
            <input type="text" name="media_title" id="media_title" class="form-control" value="{{media.media_title}}"/>
        </div>
        <div class="form-group">
            <label for="purchase_date">Beszerzés dátuma</label>
            <input type="date" name="purchase_date" id="purchase_date" class="form-control" value="{{media.purchase_date | date:"Y-m-d"}}"/>
        </div>
        <div class="form-group">
            <label for="media_seq">Sorszám</label>
            <input type="text" name="media_seq" id="media_seq" class="form-control" value="{{media.seq}}"/>
        </div>
        <div class="form-group">
            <label for="media_type">Típus</label>
            <select class="form-control" name="media_type" id="media_type">
                {% for media_type in media_type_list %}
                      <option {% if media_type == media.media_type %}selected{% endif%} value="{{ media_type.id }}">{{ media_type.description}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="status_type">Típus</label>
            <select class="form-control" name="status_type" id="status_type">
                {% for media_status_type in media_status_type_list %}
                      <option {% if media_status_type == media.status_type %}selected{% endif%}  value="{{ media_status_type.id }}">{{ media_status_type.description}}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span> Mentés</button>
    </form>
</div>
{% endblock %}
