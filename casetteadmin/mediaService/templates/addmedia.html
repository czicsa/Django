{% block content %}

<div id="addMedia" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Ügyfél hozzáadása</h4>
            </div>
            <div class="modal-body">
              <form action="{% url 'media:insertmedia' %}" method="post" role="form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="media_title">Név</label>
                        <input type="text" name="media_title" id="media_title" class="form-control"/>
                    </div>
                    <button type="submit" class="btn btn-default">Hozzáad</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
