{% block content %}

<div id="addCustomer" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Ügyfél hozzáadása</h4>
            </div>
            <div class="modal-body">
              <form action="{% url 'customer:insertcustomer' %}" method="post" role="form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Név</label>
                        <input type="text" name="name" id="name" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="phone">Telefonszám</label>
                        <input type="text" name="phone" id="phone" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="pid">Személyi igazolvány száma</label>
                        <input type="text" name="pid" id="pid" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="address">Cím</label>
                        <input type="text" name="address" id="address" class="form-control"/>
                    </div>
                    <button id="save_customer" type="submit" class="btn btn-default"><span class="glyphicon glyphicon-floppy-disk"></span> Mentés</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
