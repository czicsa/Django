{% extends "header_footer.html" %}
{% block content %}

<div class="container">
    <form action="{% url 'customer:insertcustomer' %}" method="post" role="form">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Név</label>
            <input type="text" name="name" id="name" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="phone">Telefonszám</label>
            <input type="text" name="phone" id="phone" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="pid">Személyi igazolvány száma</label>
            <input type="text" name="pid" id="pid" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="address">Cím</label>
            <input type="text" name="address" id="address" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-default">Hozzáad</button>
    </form>
</div>
{% endblock %}
