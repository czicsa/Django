{% extends "header_footer.html" %}
{% block content %}
<div class="container">
    <form action="{% url 'customer:updatecustomer' customer.id%}" method="post" role="form">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Név</label>
            <input type="text" name="name" id="name" class="form-control" value="{{customer.name}}"/>
        </div>
        <div class="form-group">
            <label for="phone">Telefonszám</label>
            <input type="text" name="phone" id="phone" class="form-control" value="{{customer.phone_number}}"/>
        </div>
        <div class="form-group">
            <label for="pid">Személyi igazolvány száma</label>
            <input type="text" name="pid" id="pid" class="form-control" value="{{customer.personal_identifier}}"/>
        </div>
        <div class="form-group">
            <label for="address">Cím</label>
            <input type="text" name="address" id="address" class="form-control" value="{{customer.address}}"/>
        </div>
        <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span> Mentés</button>
    </form>
</div>
{% endblock %}
