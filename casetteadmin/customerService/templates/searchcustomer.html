{% block content %}

<div id="searchCustomer" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Keresés</h4>
            </div>
            <div class="modal-body">
              <form action="{% url 'customer:searchcustomer' %}" method="post" role="form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Név</label>
                        <input type="text" name="name" id="name" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="customer_identifier">Azonosító</label>
                        <input type="text" name="customer_identifier" id="customer_identifier" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="pid">Személyi igazolvány száma</label>
                        <input type="text" name="pid" id="pid" class="form-control"/>
                    </div>
                    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span> Keresés</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
