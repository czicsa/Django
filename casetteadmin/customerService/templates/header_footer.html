{% load static %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/custom.css' %}">
<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Médiakezelő</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="{% if request.path == '/rent/all/' or request.path == '/rent/over/'%}active{% endif%}"><a href="/rent/all/">Kölcsönzés</a></li>
        <li class="{% if request.path == '/customer/' or request.path == '/customer/searchcustomer' or '/customer/customerdatasheet/' in request.path%}active{% endif%}"><a href="/customer/">Ügyfelek</a></li>
        <li class="{% if request.path == '/stock/'  or '/stock/mediadatasheet/' in request.path%}active{% endif%}"><a href="/stock/">Készlet</a></li>
      </ul>
    </div>
  </div>
</nav>
{% block content %}{% endblock %}
<footer class="footer">
